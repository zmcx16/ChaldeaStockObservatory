<html>
  <head>
    <title>Notification</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="common.css" rel="stylesheet">
    <link href="led-light.css" rel="stylesheet">
    <link href="button-toggle.css" rel="stylesheet">
    <link href="notification.css" rel="stylesheet">
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
      require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <script src="common.js"></script>
    <script src="notification.js"></script>
  </head>
  <body>
    <div id="main-toolbar">
      <div class="main-tool"><button class="text-btn" id="add-button">Add</button></div>
        <div id="add-popup">
          <div id="search-bar">
            <input type="text" id="add-symbol-input" placeholder=" T, GOOG, AAPL" name="search">
            <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
              <path
                d="M31 28h-1.59l-.55-.55C30.82 25.18 32 22.23 32 19c0-7.18-5.82-13-13-13S6 11.82 6 19s5.82 13 13 13c3.23 0 6.18-1.18 8.45-3.13l.55.55V31l10 9.98L40.98 38 31 28zm-12 0c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9z"
                fill="#0081f2" />
              <path d="M0 0h48v48H0z" fill="none" />
            </svg>
          </div>
          <p class="add-popup-text" style="padding-left: 5px;line-height: 120%">Enter stock symbols</p>
          <p class="add-popup-text" style="padding-left: 5px;line-height: 120%">Tip: Use comma to separate multiple quotes</p>
        </div>
      <div class="main-tool"><button class="text-btn" id="reorder-button">Reorder</button></div>
      <div class="main-tool"></div>
      <div class="main-tool"><span id="last-update-time"><div class="led-green" id="last-update-time-led"></div>06/18&nbsp;&nbsp;&nbsp;01:40:18</span></div>
    </div>
    <div id="container">
      <ul id="list">
        <li class="header-item">
          <div class="non-drag-tab">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <span class="list-cell symbol">Symbol</span>
          <span class="list-cell openP">Open</span>
          <span class="list-cell highP">High</span>
          <span class="list-cell lowP">Low</span>
          <span class="list-cell closeP">Close</span>
          <span class="list-cell changeP">Change</span>
          <span class="list-cell volume">Volume</span>
          <span class="list-cell"></span>
          <span class="list-cell"></span>
        </li>
      </ul>
    </div>
    <div id="edit-dialog-hidden-btn" style="display:none;" data-toggle="modal" data-target="#edit-dialog"></div>
    <div id="edit-dialog" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
      data-keyboard="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title"></div>
            <div id="edit-dialog-content"></div>
            <div id="edit-dialog-text-invalid" style="display:none;"></div>
            <button type="button" class="close edit-dialog-close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" id="edit-dialog-text" name="edit-dialog-text-name">
          </div>
          <div class="modal-footer">
            <button class="btn anime-btn ok-cancel-btn" id="edit-dialog-ok-btn">OK</button>
            <button class="btn anime-btn ok-cancel-btn edit-dialog-close" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div id="check-dialog-hidden-btn" style="display:none;" data-toggle="modal" data-target="#check-dialog"></div>
    <div id="check-dialog" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
      data-keyboard="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title "></div>
            <div id="check-dialog-content"></div>
            <button type="button" class="close  check-dialog-close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button class="btn anime-btn ok-cancel-btn" id="check-dialog-ok-btn">OK</button>
            <button class="btn anime-btn ok-cancel-btn" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
