<html>
  <head>
    <title>Chaldea Stock Observatory</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
      require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <link href="common.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <script src="common.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="main-wrap">
      <div id="main-toolbar">
        <!--<div class="main-tool"><button id="screen-button" type="button"></button></div>-->
        <div class="main-tool">
          <button id="screen-button" type="button" class="click-btn-v2 main-tool-btn">
            <svg id="screen-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
              <path d="M31 28h-1.59l-.55-.55C30.82 25.18 32 22.23 32 19c0-7.18-5.82-13-13-13S6 11.82 6 19s5.82 13 13 13c3.23 0 6.18-1.18 8.45-3.13l.55.55V31l10 9.98L40.98 38 31 28zm-12 0c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9z"
                fill="#0081f2" />
              <path d="M0 0h48v48H0z" fill="none" />
            </svg>
          </button></div>
        <div class="main-tool">
          <button id="notifications-button" type="button" class="click-btn-v2 main-tool-btn">
            <svg id="notifications-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
              <path d="M0 0h48v48H0z" fill="none" />
              <path d="M2 42h44L24 4 2 42zm24-6h-4v-4h4v4zm0-8h-4v-8h4v8z" fill="#ffd42a" />
            </svg>
          </button>
        </div>
        <div class="main-tool">
          <button id="setting-button" type="button" class="click-btn-v2 main-tool-btn">
            <svg id="setting-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
              <path d="M0 0h48v48H0z" fill="none" />
              <path d="M38.86 25.95c.08-.64.14-1.29.14-1.95s-.06-1.31-.14-1.95l4.23-3.31c.38-.3.49-.84.24-1.28l-4-6.93c-.25-.43-.77-.61-1.22-.43l-4.98 2.01c-1.03-.79-2.16-1.46-3.38-1.97L29 4.84c-.09-.47-.5-.84-1-.84h-8c-.5 0-.91.37-.99.84l-.75 5.3c-1.22.51-2.35 1.17-3.38 1.97L9.9 10.1c-.45-.17-.97 0-1.22.43l-4 6.93c-.25.43-.14.97.24 1.28l4.22 3.31C9.06 22.69 9 23.34 9 24s.06 1.31.14 1.95l-4.22 3.31c-.38.3-.49.84-.24 1.28l4 6.93c.25.43.77.61 1.22.43l4.98-2.01c1.03.79 2.16 1.46 3.38 1.97l.75 5.3c.08.47.49.84.99.84h8c.5 0 .91-.37.99-.84l.75-5.3c1.22-.51 2.35-1.17 3.38-1.97l4.98 2.01c.45.17.97 0 1.22-.43l4-6.93c.25-.43.14-.97-.24-1.28l-4.22-3.31zM24 31c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
            </svg>
          </button>
        </div>
      </div>
      <div id="second-toolbar">
        <div class="second-tool"><select id="group-list-select"></select></div>
        <div class="second-tool"><button class="text-btn" id="add-del-button">Add</button></div>
        <div id="add-popup">
          <div id="search-bar">
            <input type="text" id="add-symbol-input" placeholder=" T, GOOG, AAPL" name="search">
            <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
              <path d="M31 28h-1.59l-.55-.55C30.82 25.18 32 22.23 32 19c0-7.18-5.82-13-13-13S6 11.82 6 19s5.82 13 13 13c3.23 0 6.18-1.18 8.45-3.13l.55.55V31l10 9.98L40.98 38 31 28zm-12 0c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9z" fill="#0081f2" />
              <path d="M0 0h48v48H0z" fill="none" />
            </svg>
          </div> 
          <p class="add-popup-text" style="padding-left: 5px;line-height: 120%">Enter stock symbols</p>
          <p class="add-popup-text" style="padding-left: 5px;line-height: 120%">Tip: Use comma to separate multiple quotes</p>
        </div>
        <div class="second-tool"><button class="text-btn" id="reorder-button">Reorder</button></div>
        <div class="second-tool">
          <div class="progress">
            <div class="progress-bar" id="update-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
              0%
            </div>
          </div>
        </div>
        <div></div>
        <div class="second-tool"><button id="update-button" type="button" class="click-btn-v1">Update</button></div>
        <div class="second-tool"><span id="last-update-time"></span></div>
        <div class="second-tool"><button class="text-btn" id="manage-button">Manage</button></div>
        <div id="manage-popup">
          <p class="manage-popup-text" id="new-list-button">New Stock List</p>
          <p class="manage-popup-text" id="del-list-button">Delete Current List</p>
        </div>
      </div>
      <div id="container">
        <ul id="list">
          <li class="header-item">
            <div class="non-drag-tab">
              <div></div><div></div><div></div>
            </div>
            <span class="list-cell symbol">Symbol</span>
            <span class="list-cell openP">Open</span>
            <span class="list-cell highP">High</span>
            <span class="list-cell lowP">Low</span>
            <span class="list-cell closeP">Close</span>
            <span class="list-cell changeP">Change</span>
            <span class="list-cell avg3mP">Avg(3m)</span>
            <span class="list-cell volume">Volume</span>
            <span class="list-cell avg3mV">Avg(3m)</span>
            <span class="list-cell strikeP1Y">Strike Price(1y)</span>
            <span class="list-cell link">Web</span>
          </li>
        </ul>
      </div>
    </div>
    <div id="input-dialog-hidden-btn" style="display:none;" data-toggle="modal" data-target="#input-dialog"></div>
    <div id="input-dialog" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
      data-keyboard="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title"></div>
            <div id="input-dialog-content"></div>
            <div id="input-dialog-text-invalid" style="display:none;"></div>
            <button type="button" class="close input-dialog-close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" id="input-dialog-text" name="input-dialog-text-name">
          </div>
          <div class="modal-footer">
            <button class="btn anime-btn ok-cancel-btn" id="input-dialog-ok-btn">OK</button>
            <button class="btn anime-btn ok-cancel-btn input-dialog-close" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div> 
    <div id="alert-dialog-hidden-btn" style="display:none;" data-toggle="modal" data-target="#alert-dialog"></div>
    <div id="alert-dialog" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
      data-keyboard="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title"></div>
            <div id="alert-dialog-content"></div>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="check-dialog-hidden-btn" style="display:none;" data-toggle="modal" data-target="#check-dialog"></div>
    <div id="check-dialog" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
      data-keyboard="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title "></div>
            <div id="check-dialog-content"></div>
            <button type="button" class="close  check-dialog-close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button class="btn anime-btn ok-cancel-btn" id="check-dialog-ok-btn">OK</button>
            <button class="btn anime-btn ok-cancel-btn" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
