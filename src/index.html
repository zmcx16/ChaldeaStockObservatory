<html>
  <head>
    <title>Chaldea Stock Observatory</title>
    <link href="app.css" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body>
    <div class='main-wrap'>
      <div id='main-toolbar'>
        <div class='main-tool'><button id='screen-button' type="button"></button></div>
        <div class='main-tool'><button id='notifications-button' type="button"></button></div>
        <div class='main-tool'><button id='setting-button' type="button"></button></div>
      </div>
      <div id='second-toolbar'>
        <div class='second-tool'><select id='group-list-select'><option value="List1">List1</option></select></div>
        <div class='second-tool'><button class='text-btn' id='add-del-button'>Add</button></div>
        <div class='second-tool'><button class='text-btn' id='reorder-button'>Reorder</button></div>
        <div class='second-tool'><progress id='update-progress' value="0" max="100"></progress></div>
        <div class='second-tool'><button id='update-button' type="button">Update</button></div>
        <div class='second-tool'><button id='manage-button' type="button">Manage</button></div>
      </div>
      <div id='container'>
        <ul id="list">
          <li class="header-item">
            <div class="non-drag-tab">
              <div></div><div></div><div></div>
            </div>
            <span class="text">Header</span>
          </li>
          <li class="item">
            <!-----<div class="drag-tab">
              <div></div><div></div><div></div>
            </div>---->
            <div class="check-tab">
              <input type="checkbox" id="a1">
            </div>
            <span class="text">Visit</span>
          </li>
          <li class="item">
            <div class="drag-tab">
              <div></div><div></div><div></div>
            </div>
            <span class="text">AB</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
